<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-container">
    <div class="auth-card">
        <h1 style="font-family:'Montserrat',sans-serif; color:var(--primary-dark); margin-bottom:20px;">QuestLog</h1>
        
        <a href="/auth/google" class="social-btn">Sign in with Google</a>
        <div style="margin: 20px 0; color: var(--text-light); font-size: 0.9rem;">OR</div>
        
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" value="questmaster@example.com" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" value="password123" required>
            </div>
            <button type="submit" class="complete-btn">Start Adventure</button>
            <p id="error-message" style="color:red; margin-top:10px;"></p> 
        </form>
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
