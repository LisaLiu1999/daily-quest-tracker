<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestLog - Dashboard</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">QuestLog</h1> 
            <ul class="nav-links">
                <li><a href="index.html" class="active">Quests</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
