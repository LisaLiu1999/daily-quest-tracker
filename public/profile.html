<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - QuestLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            margin-top: 2rem;
        }
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box; 
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-btn:hover {
            background: var(--primary-color-dark);
        }
        .form-message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
        }
        .form-message.success { color: var(--success-color); }
        .form-message.error { color: var(--error-color); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">QuestLog</h1>
            <ul class="nav-links">
                <li><a href="index.html">Quests</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="badges.html">Badges</a></li>
                <li><a href="#" id="logout-button" style="color: var(--error-color);">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div id="profileContainer" class="profile-card">
            <div class="loading">
                <div class="spinner"></div>
            </div>
            </div>

        <div class="profile-card form-container">
            <h2>Update Your Profile</h2>
            <form id="profile-update-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required minlength="3" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio (max 500)</label>
                    <textarea id="bio" name="bio" rows="5" maxlength="500"></textarea>
                </div>
                <button type="submit" class="form-btn">Update Profile</button>
                <p id="update-message" class="form-message"></p>
            </form>
        </div>
    </div>

    <script src="profile.js" type="module"></script>
</body>
</html>
